{% extends "body.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<style>
    body {
        background-image: url("{{ url_for('static', filename='Images/brown.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #fff; /* Set text color to contrast with the background */
    }

    .thumbnail-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .thumbnail-link {
        margin: 10px;
        position: relative;
        cursor: pointer;
    }

    .thumbnail-link img {
        width: 200px; /* Set your thumbnail width */
        height: auto;
        border: 2px solid #fff; /* Set border color */
        border-radius: 5px; /* Optional: Add border radius */
    }

    .enlarged-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        justify-content: center;
        align-items: center;
    }

    .enlarged-modal img {
        width: 50%; /* Set your enlarged image width */
        height: auto;
        border: 2px solid #fff; /* Set border color */
        border-radius: 5px; /* Optional: Add border radius */
    }

    .enlarged-modal.active {
        display: flex;
    }
    
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        color: #fff;
        font-size: 20px;
        z-index: 1;
    }
</style>



<h1>Галерея художника</h1>
<div class="thumbnail-container">
    {% for image in gallery_images %}
        <div class="thumbnail-link" onclick="enlargeImage('{{ url_for('static', filename='larger_images/' + image) }}')">
            <img src="{{ url_for('static', filename='thumbnails/' + image) }}" alt="{{ image }}">
        </div>
    {% endfor %}
</div>


<!-- Enlarged Image Modal -->
<div class="enlarged-modal" onclick="closeEnlarged()">
    <span class="close-button" onclick="closeEnlarged()">&times;</span>
    <img id="enlargedImg" alt="">
</div>
<hr class="team_hr" style="border-top: 1px solid rgba(255, 255, 255, 0.5); margin: 100px 0;">

<script>
    function enlargeImage(imageURL) {
        document.getElementById('enlargedImg').src = imageURL;
        document.querySelector('.enlarged-modal').classList.add('active');
    }

    function closeEnlarged() {
        document.querySelector('.enlarged-modal').classList.remove('active');
    }
</script>
{% endblock %}
